<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial;}

/* Style the tab */
.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  display: none;
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-top: none;
}
</style>
</head>
<body>

<p>Click on the Image to see descriptions of the parts</p>

<div class="tab">
  <button class="tablinks" onclick="openCity(event, 'Embryo')" id="defaultOpen">Embryo</button>
  <button class="tablinks" onclick="openCity(event, 'Juvenile')">Juvenile</button>
  <button class="tablinks" onclick="openCity(event, 'Adult')">Adult</button>
</div>

<div id="Embryo" class="tabcontent">
  <h3>Embryo</h3>
  
  <p>This is an embro of snek</p>
  
    <div class="emb">
    <span class="rightfloat">
        <span id="onclickembryo"></span>
        </span>
    </span>
</div>
  
  <img src="/images/Embryo.png" alt="Workplace" usemap="#embryomap" width="302" height="149">

</div>

<div id="Juvenile" class="tabcontent">
  <h3>Juvenile</h3>
  <p>This is a juvenile snake </p> 
  <div class="juv">
    <span class="rightfloat">
       <p style="font-size:20px"><b><span id="onclickjuvenile"></b></p></span>
        </span>
    </span>
</div>
  <img src="/images/Juvenile.png" usemap="#juvenilemap" alt="Workplace" width="381" height="173">

<map name="#juvenilemap">
  <area shape="rect" coords="72, 27, 92, 46" onclick="myFunctionJuv(1)">
   <area shape="rect" coords="80, 116, 99, 132" onclick="myFunctionJuv(2)">


</map>

</div>

<div id="Adult" class="tabcontent">
  <h3>Adult</h3>
  <p>This is an adult snake.</p>
  <div class="adul">
    <span class="rightfloat">
        <p style="font-size:20px"><b><span id="onclickadult"></b></p></span>
        </span>
    </span>
</div>

  <img src="/images/Adult.png" usemap="#Adultmap" alt="Workplace" width="461" height="225">

</div>

<script>
  window.onload = function() {
    document.getElementById('onclickjuvenile').innerHTML = "Hello";
}
 function myFunctionJuv(variable) {
   if (variable == 1){
   document.getElementById('onclickjuvenile').innerHTML ="Clicked 1!";
   } else if(variable == 2){
   document.getElementById('onclickjuvenile').innerHTML ="Clicked 2!";
   }
}
 
  
function openCity(evt, cityName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>
   
</body>
</html>
