<!DOCTYPE html>

<style>
body {font-family: Arial;}

/* Style the tab */
  

.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  display: none;
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-top: none;
}
</style>
</head>

<script>
  let EmbryoList = ["Nasal", "Frontal", "Maxilla", "Parietal", "Supratemporal", "Quadrate", "Compound Bone", "Pterygoid", "Otoccipital"];
  let EmbryoListText = ["The dorsal laminae of the nasal is only a weakly ossified surface.", "The frontal exhibits no contact with the parietals and the posterior third is unsutured.", "There is minimal contact between premaxilla and rest of the snout.", "The central parietal roof is unossified. There is a space between the parietal and supraoccipital.", "The posterior terminus is downcurved and anterior to occiput.", "The quadrate is anterior to occipital condyle and is slightly off-vertical.", "The compound bone terminates slightly posteroventral to occipital condyle. The mandibular condyle is anterior to occipital condyle.", "The posterior terminus is below the occipital condyle.", "The jugular foramen is small and internally undivided. The crista tuberalis is unfused ventrally to crista interfenestralis. The LARST opens laterally."];

   }
}
 
  
function openCity(evt, cityName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
